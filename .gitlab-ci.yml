---
stages:
  - build
  - release

build_package:
  stage: build
  rules:
    - if: '$CI_COMMIT_TAG'
  script:
    - echo "Debugging file structure"
    - ls -la "${CI_PROJECT_DIR}"
    - VERSIONED_PACKAGE_NAME="gitlab-monitor-${CI_COMMIT_TAG}.tar.gz"
    - LATEST_PACKAGE_NAME="gitlab-monitor-latest.tar.gz"
    - echo "Archiving project files"
    - |
      tar -C "${CI_PROJECT_DIR}" --exclude=.git -czvf 
        "${VERSIONED_PACKAGE_NAME}" .
    - echo "Package created successfully"
    - cp "${VERSIONED_PACKAGE_NAME}" "${LATEST_PACKAGE_NAME}"
  artifacts:
    paths:
      - "*.tar.gz"
    expire_in: 1 hour

create_release:
  stage: release
  image: registry.gitlab.com/gitlab-org/cli:latest
  tags:
    - VJUNIXINFRA
  rules:
    - if: '$CI_COMMIT_TAG'
  needs:
    - job: build_package
      artifacts: true
  script:
    - |
      echo "--- Creating release with glab ---"
      echo "CI_COMMIT_TAG: ${CI_COMMIT_TAG}"
      echo "CI_PROJECT_URL: ${CI_PROJECT_URL}"
      echo "--- Authenticating with GitLab ---"
      glab auth login --hostname "${CI_SERVER_HOST}" --token "${RELEASE_ACCESS_TOKEN}"
      echo "--- Creating release ---"
      VERSIONED_URL="${CI_PROJECT_URL}/-/jobs/artifacts/${CI_COMMIT_TAG}/raw/gitlab-monitor-${CI_COMMIT_TAG}.tar.gz?job=build_package"
      LATEST_URL="${CI_PROJECT_URL}/-/jobs/artifacts/${CI_COMMIT_TAG}/raw/gitlab-monitor-latest.tar.gz?job=build_package"
      ASSETS_JSON="[{"name":"gitlab-monitor-${CI_COMMIT_TAG}.tar.gz","url":"${VERSIONED_URL}","link_type":"package"},{"name":"gitlab-monitor-latest.tar.gz","url":"${LATEST_URL}","link_type":"other"}]"
      glab release create "${CI_COMMIT_TAG}" 
        --name "Release ${CI_COMMIT_TAG}" 
        --notes "Version ${CI_COMMIT_TAG}. Voir CHANGELOG.md."
        --assets-links "${ASSETS_JSON}"
      echo "Release created successfully."
