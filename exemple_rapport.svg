<svg width="700" height="420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .container { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
      .title { font-size: 24px; font-weight: 600; fill: #2c3e50; }
      .subtitle { font-size: 14px; fill: #7f8c8d; }
      .repo-name { font-size: 28px; font-weight: bold; fill: #2980b9; }
      .label { font-size: 14px; font-weight: 600; fill: #34495e; }
      .value { font-size: 14px; fill: #34495e; }
      .check-ok { fill: #27ae60; font-size: 20px; font-family: 'Arial'; }
      .check-ko { fill: #c0392b; font-size: 20px; font-family: 'Arial'; }
      .warning-title { font-size: 16px; font-weight: bold; fill: #d35400; }
      .warning-text { font-size: 12px; fill: #34495e; }
    </style>
  </defs>

  <rect x="1" y="1" width="698" height="418" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2" rx="8" />

  <!-- Header -->
  <g class="container">
    <text x="30" y="50" class="title">⚠️ Alerte de Nouveau Dépôt Public</text>
    <text x="30" y="70" class="subtitle">Détecté par GitLab Monitor Script</text>
    <line x1="30" y1="90" x2="670" y2="90" stroke="#dee2e6" stroke-width="1" />
  </g>

  <!-- Repository Info -->
  <g class="container">
    <text x="30" y="130" class="repo-name">corporate-website-v2</text>
    
    <text x="30" y="170" class="label">URL :</text>
    <text x="180" y="170" class="value">https://gitlab.example.com/marketing/corporate-website-v2</text>
    
    <text x="30" y="195" class="label">Dernier commit par :</text>
    <text x="180" y="195" class="value">Jeanne Dupont</text>
  </g>

  <!-- Compliance Checks -->
  <g class="container">
    <line x1="30" y1="225" x2="670" y2="225" stroke="#dee2e6" stroke-width="1" stroke-dasharray="4"/>
    <text x="30" y="255" class="label">Fichier LICENSE :</text>
    <text x="180" y="260" class="check-ok">✅</text>
    
    <text x="30" y="280" class="label">Fichier README.md :</text>
    <text x="180" y="285" class="check-ok">✅</text>
    
    <text x="30" y="305" class="label">Fichier CONTRIBUTING.md :</text>
    <text x="180" y="310" class="check-ko">❌</text>
  </g>
  
  <!-- Warning Footer -->
  <g class="container">
    <rect x="20" y="340" width="660" height="60" fill="#fff9e6" rx="4" />
    <text x="35" y="365" class="warning-title">Action Requise</text>
    <text x="35" y="385" class="warning-text">Veuillez vérifier la conformité du dépôt, notamment l'absence du guide de contribution.</text>
  </g>
</svg>
